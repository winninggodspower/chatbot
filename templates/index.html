<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT-3 Example</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <script src="https://unpkg.com/htmx.org@1.8.4" integrity="sha384-wg5Y/JwF7VxGk4zLsJEcAojRtlVp1FKKdGy1qN+OMtdq72WRvX/EdRdqg/LOhYeV" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div id="response"></div>
    
    <form hx-post="/get_prompt" hx-target="#response" hx-swap="beforeend" class="input-container">
      <textarea id="prompt" name="prompt" ></textarea>
      <button id="submit-button" type="submit">Generate text</button>
      <img id="spinner" class="htmx-indicator" src="{{ url_for('static', filename='loading-gif.gif') }}">
    </form>
    
  </div>
 
  </body>
</html>
